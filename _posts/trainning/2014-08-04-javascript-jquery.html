<script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    var isShow = true;
    $(document).ready(function(){
        $("button").click(function(){
            if (isShow) {
                $("p").hide();
                $(this).text("Show");
            } else {
                $("p").show();
                $(this).text("Hide");
            }
            isShow = !isShow;
        });
    });
</script>
