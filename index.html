---
layout: default
title: Kerrignm Blog
---

<h2>{{ page.title }}</h2>

<hr />

<h1>Blog Posts</h1>

<ul class="posts">
    {% for post in site.categories.blog %} 
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}" style="text-decoration:none">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<hr />

<div id="showtime"></div>

<script>
    window.onload = function(){startShowTime()};
</script>
